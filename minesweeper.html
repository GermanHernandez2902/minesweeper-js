<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buscaminas - Minesweeper</title>

  <!-- Estilos para que el juego se vea moderno -->
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --safe: #e6f4f1;
      --danger: #ff6b6b;
      --tile-bg: #1b2636;
      --tile-border: #10151b;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background:linear-gradient(180deg,var(--bg), #071023 120%);
      color:var(--safe);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .app {
      width:100%;
      max-width:1100px;
      border-radius:12px;
      padding:20px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      display:grid;
      grid-template-columns: 360px 1fr; 
      gap:20px;
    }

    /* panel lateral: configuraciÃ³n y estadÃ­sticas */
    .panel {
      padding:16px;
      border-radius:8px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    select,input[type="number"]{
      background:transparent;
      color:var(--safe);
      border:1px solid rgba(255,255,255,0.06);
      padding:8px;
      border-radius:6px;
    }
    button{
      cursor:pointer;
      padding:10px 12px;
      background:var(--accent);
      color:#012027;
      border:none;
      border-radius:8px;
      font-weight:600;
    }
    button.secondary{
      background:transparent;
      color:var(--safe);
      border:1px solid rgba(255,255,255,0.06);
    }

    /* tablero */
    .board {
      display:grid;
      gap:4px;
      padding:12px;
      border-radius:10px;
    }

    /* estilo de cada celda */
    .cell {
      width:36px;
      height:36px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      border-radius:6px;
      background:var(--tile-bg);
      border:1px solid var(--tile-border);
      color:var(--safe);
      cursor: pointer;
    }
    .cell.revealed { background:#dfe8ee; color:#0b1220; cursor:default }
    .cell.mine { background:#ffb6b6; color:var(--danger) }
    .cell.flagged { background:rgba(6,182,212,0.12); color:var(--accent) }

    /* colores para nÃºmeros */
    .cell.number-1 { color: #2b6cb0; }
    .cell.number-2 { color: #2f855a; }
    .cell.number-3 { color: #c05621; }
    .cell.number-4 { color: #6b21a8; }
    .cell.number-5 { color: #b91c1c; }
    .cell.number-6 { color: #0ea5a4; }
    .cell.number-7 { color: #0f1724; }
    .cell.number-8 { color: #94a3b8; }

    .footer{
      margin-top:8px;
      font-size:13px;
      color:#99a0ad;
      text-align:center;
    }

    @media (max-width:900px){
      .app{grid-template-columns:1fr; padding:12px}
      .panel{order:2}
    }
  </style>
</head>
<body>
  <div class="app">

    <!-- Panel lateral: aquÃ­ elegimos la dificultad, minas, y vemos tiempo y minas restantes -->
    <div class="panel">
      <h2>Buscaminas ðŸŽ¯</h2>

      <!-- Selector de dificultad -->
      <div>
        <label><strong>Modo</strong></label>
        <select id="presetSelect">
          <option value="8x8-10">FÃ¡cil â€” 8x8 / 10 minas</option>
          <option value="16x16-40">Medio â€” 16x16 / 40 minas</option>
          <option value="24x16-99">DifÃ­cil â€” 24x16 / 99 minas</option>
          <option value="custom">Personalizado</option>
        </select>
      </div>

      <!-- Controles extra solo si elegimos "Personalizado" -->
      <div id="customControls" style="display:none">
        <label><strong>Personalizar tablero</strong></label>
        <div>
          <input id="rows" type="number" min="5" max="40" value="8" /> x
          <input id="cols" type="number" min="5" max="60" value="8" />
        </div>
        <div>
          <label>Minas</label>
          <input id="mines" type="number" min="1" max="120" value="10" />
        </div>
      </div>

      <!-- Botones principales -->
      <div>
        <button id="btnStart">Iniciar Juego</button>
        <button class="secondary" id="btnReset">Reiniciar</button>
      </div>

      <!-- Info del juego -->
      <div>
        <div>Minas restantes: <span id="minesLeft">0</span></div>
        <div>Tiempo: <span id="timer">00:00</span></div>
      </div>

      <!-- Mejor tiempo guardado -->
      <div>
        <div>Mejor tiempo:</div>
        <div id="bestTime">â€”</div>
      </div>

      <!-- Mini instructivo -->
      <div style="font-size:13px; color:#9fb0bb">
        <p><strong>CÃ³mo jugar:</strong></p>
        <p>Clic izquierdo descubre una celda. Clic derecho pone/quita una bandera. Ganas al descubrir todas las celdas sin mina.</p>
      </div>

      <div class="footer">Desarrollado por German Hernandez â€” Minesweeper JS</div>
    </div>

    <!-- Tablero: aquÃ­ se dibuja el grid de celdas con JS -->
    <div>
      <div class="board-controls">
        <div style="color:#cbd5e1">Tablero</div>
        <button id="btnShowSolution" class="secondary">Mostrar minas (debug)</button>
      </div>

      <div id="board" class="board"></div>
    </div>
  </div>

  <!-- AquÃ­ se conecta la lÃ³gica del juego -->
  <script src="minesweeper.js"></script>
</body>
</html>
